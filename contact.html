    <header>

                <div>
                    <img src="./imgs.header/Slash.svg">

                </div>        
                </section>
                <section class="facebook-all">
                    <div class="facebook">
                        <div class="fcebook-photo"><a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" fill="none">

                                  <path class="facebook-p" d="M38 19.1161C38 8.55857 29.4934 0 19 0C8.50658 0 0 8.55857 0 19.1161C0 28.6575 6.94803 36.5659 16.0312 38V24.6419H11.207V19.1161H16.0312V14.9046C16.0312 10.1136 18.8678 7.46723 23.2078 7.46723C25.2866 7.46723 27.4609 7.84059 27.4609 7.84059V12.545H25.0651C22.7048 12.545 21.9688 14.0185 21.9688 15.5302V19.1161H27.2383L26.3959 24.6419H21.9688V38C31.052 36.5659 38 28.6575 38 19.1161Z" fill="#24A3FF"/>

                <section class="form-all">
                    <div class="form">
                        <div>
                            <h1>We would like to help you</h1>
                            <input type="text" placeholder="Name" class="form-name">
                            <input type="text" placeholder="Message" class="form-message">
                        </div>
                        <div class="form-contact">
                            <h2 class="form-h">How to answer you?</h2>
                            <input type="tel" placeholder="Phone number" class="form-name">
                            <input type="email" placeholder="Email" class="form-name">

                    </div>
